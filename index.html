<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Code Quiz! </title>
  <link rel="stylesheet" href="./Assets/style.css" />
</head>

<body>
  <div id="highScores"><a href="./highscores.html">View Highscores</a></div>

  <div class="startTime"> Time: <span id="timer:"> 0 </span></div>

  <div class="container">
    <div id="start-screen" class="start-quiz">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Try to answer the following code-related questions within the time limit.
        <br>
        Keep in mind that incorrect answers will penalize your score and time by ten seconds.
        <br>
        Good Luck!
      </p>
      <button id="startBtn">Start Quiz</button>
    </div>

    <div id="questions" class="hide">
      <h2 id="questions-question"></h2>
      <div id="options" class="answer"></div>
    </div>

    <div id="finished" class="hide">
      <h2>All done!</h2>
      <p>
        Your final score is <span id="finalScore"></span>.
      </p>
      <p>
        Enter your initials: <input type="text" id="initials"></input>
      </p>
    </div>
  </div>


  <script src="./Assets/questions.js"></script>
  <script src="./Assets/quiz.js"></script>
</body>

</html>
